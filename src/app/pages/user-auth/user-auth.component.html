<div class="container mt-5">
    @if(isLoginMode){
        <h2>User Login</h2>
    }
    @else{
        <h2>User Registration</h2>
    }
      
  
    <!-- Login Form -->
    @if(isLoginMode){
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="mb-3">
              <label for="email">Email</label>
              <input id="email" formControlName="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input id="password" formControlName="password" type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <button type="button" class="btn btn-link" (click)="toggleMode()">Switch to Register</button>
          </form>
    }
      
  
    <!-- Registration Form -->
    @if(!isLoginMode){
        <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
            <div class="mb-3">
              <label for="name">Name</label>
              <input id="name" formControlName="name" type="text" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="email">Email</label>
              <input id="email" formControlName="email" type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="password">Password</label>
              <input id="password" formControlName="password" type="password" class="form-control" />
            </div>
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="button" class="btn btn-link" (click)="toggleMode()">Switch to Login</button>
          </form>
    }
      
  </div>
